name: Handle Release

on:
  workflow_dispatch:
  create:
  release:
    types: [created]

jobs:
  handle-release:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/ubuntu-dependencies:latest
      volumes:
        - ${{ github.workspace }}:/ahgamut/superconfigure
    strategy:
      fail-fast: false
      matrix:
        result:
          [
            lang,
            compress,
            web,
            aarch64-gcc,
            x86_64-gcc,
            cli,
            datasette,
            pypack1,
            editor,
          ]
    name: ${{ matrix.result }}
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up environment
        run: |
          mkdir -p /ahgamut/superconfigure
          cp -R . /ahgamut/superconfigure
          cd /ahgamut/superconfigure
          ls -la
      
      - name: Debug
        run: | 
          pwd
          ls -R /ahgamut/superconfigure

      - name: Build Cosmo
        working-directory: /ahgamut/superconfigure
        run: bash ./.github/scripts/cosmo

      - name: Build ${{ matrix.result }}
        working-directory: /ahgamut/superconfigure
        env:
          COLLECTION: ${{ matrix.result }}
        run: bash ./.github/scripts/collectbuild ${{ matrix.result }}

      - name: Collect into zip
        working-directory: /ahgamut/superconfigure
        env:
          ZFILENAME: ${{ matrix.result }}
        run: bash ./.github/scripts/collectzip

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file_glob: true
          file: "/ahgamut/superconfigure/${{ matrix.result }}*.zip"
          overwrite: true
